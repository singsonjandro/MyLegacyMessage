    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Legacy Message</title>
    <link rel="icon" href="assets/favicon.png" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" 
    rel="stylesheet">
        <div id="header-placeholder"></div>
    </head>
    <body>

    <section class="hero-video">
    <div class="video-wrapper">
        <!-- Poster Image -->
        <div class="video-poster" id="video-poster">
        <img src="assets/contact.png" alt="Hero Thumbnail">
        </div>
    </div>
    </section>
        <section class="about-section">
        <h2>Get in Touch</h2>
        <p>
        We'd love to hear from you! Whether you have questions about our service, need assistance, 
        or want to learn more, our team is here to help. Please fill out the form below, 
        and we'll get back to you as soon as possible.
        </p>
    </section>
    <!-- Contact Form -->
    <section class="contact-form">
    <form action="https://formspree.io/f/mgvzjdgo" method="POST" class="contact-form">
    <div class="form-grid">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Contact Number Field -->
        <div class="form-group">
            <label for="contact-number">Contact Number (Optional)</label>
            <input type="tel" id="contact-number" name="contact-number">
        </div>

        <!-- Country Field (under Name) -->
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
        </div>

        <!-- Email Field (under Contact Number) -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Message / Enquire (full width across 2 cols) -->
        <div class="form-group form-full">
            <label for="message">Message / Enquire</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="form-submit">
        <button type="submit">Submit</button>
    </div>
</form>
    </section>
        <div id="footer-placeholder"></div>
    <script>
    // Load header
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        });

    // Load footer
    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
        });
        </script>
    </body>
